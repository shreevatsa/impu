<!doctype html>
<link rel=stylesheet href="node_modules/prosemirror-view/style/prosemirror.css">
<link rel=stylesheet href="node_modules/prosemirror-menu/style/menu.css">
<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700&subset=kannada,latin' rel='stylesheet' type='text/css'>
<style>
  #editor {
    background: white;
    min-height: 80vh;
    width: calc(100% - 80px);
  }
  .ProseMirror {
    font-family: "Noto Sans Kannada", "Noto Sans", sans-serif;
    font-size: 20px;
  }
</style>
<style>
/* Copied from https://github.com/ProseMirror/website/blob/0522f8ac/pages/examples/footnote/index.html */
  .ProseMirror {
    counter-reset: prosemirror-footnote;
  }
  footnote {
    display: inline-block;
    position: relative;
    cursor: pointer;
  }
  footnote::after {
    content: counter(prosemirror-footnote);
    vertical-align: super;
    font-size: 75%;
    counter-increment: prosemirror-footnote;
  }
  .ProseMirror-hideselection .footnote-tooltip *::selection { background-color: transparent; }
  .ProseMirror-hideselection .footnote-tooltip *::-moz-selection { background-color: transparent; }
  .footnote-tooltip {
    cursor: auto;
    position: absolute;
    left: -30px;
    top: calc(100% + 10px);
    background: silver;
    padding: 3px;
    border-radius: 2px;
    width: 500px;
  }
  .footnote-tooltip::before {
    border: 5px solid silver;
    border-top-width: 0px;
    border-left-color: transparent;
    border-right-color: transparent;
    position: absolute;
    top: -5px;
    left: 27px;
    content: " ";
    height: 0;
    width: 0;
  }
</style>
<body>
  The editor is the box that appears below. Try typing words or pasting multiple paragraphs of stuff into it.
  <div id="editor"></div>
  <script src="Saadhane.json" type="text/javascript"></script>
  <script src="next_bundle.js"></script>
</body>
